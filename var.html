<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Example</title>
    <script>
        // JavaScript code
        document.addEventListener('DOMContentLoaded', function() {
            // Creating a variable in JavaScript
            var myVariable = "Hello, World!";

            // Accessing an HTML element with an id and setting its content
            document.getElementById('myElement').innerHTML = myVariable;
        });
    </script>
</head>
<body>
    <!-- HTML content -->
    <div id="myElement"></div>
</body>
</html>
